{% extends 'display/base.html' %}
{% block title%} contact {% endblock %}

{% block body %}

  
<div class="container-fluid my-5">
     <div class="row">
         <div class="col-12">
             <div class="google-maps mb-100">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.9080418275707!2d67.01292731447839!3d24.901118149760535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33fcf186c0e15%3A0xfdf54eb77bf023e5!2sWarsi%20Jamia%20Masjid!5e0!3m2!1sen!2s!4v1595599467975!5m2!1sen!2s" width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
                </iframe>
             </div>
         </div>
     </div>
     
    <div class="row">
        <div class="col-lg-6 offset-lg-2">

            <!-- THE CONTACT FORM IS HERE -->
                <h1>Contact me!</h1>
                <form action="/contact/" method="post" >{% csrf_token %}
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter your Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Your Phone Number (with country code)</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your Phone Number"
                            name="phone">
                    </div>
                    <div class="form-group">
                      <label for="desc">How May I Help You?</label>
                      <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
                    </div>
                    <div class="g-recaptcha" data-sitekey="6LdvcqwUAAAAACmPYNVoiJA7D84xLSQQt5g9p10m"></div>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    
                </form>
            
        </div>
        <hr>

      
        


</div>


{% endblock%}
