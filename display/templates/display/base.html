<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom styles for this template -->
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>{% block title%} {% endblock %}</title>
     
    <link href="/static/footer.css" rel="stylesheet">



    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0" nonce="eKKYIKnQ"></script>
  
  
  </head>
  <body>

    <!---<nav class="navbar navbar-expand-lg navbar- dark bg-dark"-->
    
      <nav class="navbar navbar-expand-lg navbar-light  bg-light">
        <a class="navbar-brand" href="http://127.0.0.1:8000/"><b>PORTFOLIO</b></a>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="{% static 'resume.pdf' %}">Resume</a>
            </li>
            
            <li class="nav-item ">
              <a class="nav-link" href="http://127.0.0.1:8000/blog/">Blog</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="#">Github</a>
            </li>
      
            
      
             <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/contact/">Contact Me</a>
            </li>
  
          </ul>
          <div class="social-network social-circle">
            
		      	<li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
             <li><a href="#" class="icoTwiter" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
              <li><a href="#" class="icoTwiter" title="Linkedin">  <i class="fa fa-twitter" aria-hidden="true"></i></a></li>
             

        </div>
      </nav>
    </div> 
  {% block body %} {% endblock %}


 
  <!--footer-->
  
  
{% include 'display/footer.html'%}

<!-- Footer -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    {% block js %} {% endblock %}
  </body>
</html>
